<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POO Proyecto</title>
    <link rel="stylesheet" href="./css/estilos.css" />
</head>

<body>
    <main>
        <h1 id="titulo" class="titulo">CENTRO DE ESTUDIOS</h1>

        <!-- FORMULARIO -->
        <form id="formularioCursos">
            <label>
                    Nombre:
                    <input type="text" name="nombreCurso" required />
                </label>
            <label>
                    Imagen:
                    <input type="text" name="rutaImagen" required />
                </label>
            <label>
                    Horas:
                    <input type="number" name="cantidadHoras" required />
                </label></br>
            </br>
            <button type="submit" class="boton">Nuevo Curso</button>
        </form>
        <form id="formularioAlumno">
            <label>
                    Nombre:
                    <input type="text" name="nombre" required />
                </label>
            <label>
                    Apellidos:
                    <input type="text" name="apellidos" required />
                </label>
            <label>
                    Email:
                    <input type="email" name="email" required />
                </label>
            <label>
                    Nivel (avanzado/basico):
                        <input type="text" name="nivel" required />
                    </label></br>
            <button type="submit" class="boton">Nuevo Alumno</button>
            <input id="terminarAlumno" type="button" class="boton" value="Terminar"></input>
        </form>
        <form id="formularioProfesor">
            <label>
                    Nombre:
                    <input type="text" name="nombre" required />
                </label>
            <label>
                    Apellidos:
                    <input type="text" name="apellidos" required />
                </label>
            <label>
                    Email:
                    <input type="email" name="email" required />
                </label>
            <label>
                Horario (ma√±ana/tarde):
                    <input type="text" name="horario" required />
                </label></br>
            <button type="submit" class="boton">Nuevo Profesor</button>
        </form>

        <!-- GRID de Cursos -->
        <section id="cursos" class="cursos"></section>

    </main>

    <script type="module" src="./js/index.js "></script>
</body>

</html>
